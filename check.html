<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据检查 - Chunk <span id="chunkId"></span></title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>数据检查 - Chunk <span id="chunkIdDisplay"></span></h1>
            <div class="header-actions">
                <a href="index.html" class="btn btn-secondary">返回首页</a>
                <button class="btn btn-primary" onclick="exportChunk()">导出 Chunk</button>
            </div>
        </header>
        
        <main>
            <div class="data-selector">
                <label for="dataSelect">选择数据项：</label>
                <select id="dataSelect" onchange="loadDataItem()">
                    <option value="">请选择...</option>
                </select>
                <span id="dataCounter" class="counter"></span>
            </div>
            
            <div id="dataEditor" class="data-editor" style="display: none;">
                <div class="field-group">
                    <label for="instructionField">Instruction:</label>
                    <textarea id="instructionField" class="form-control" rows="4" placeholder="Instruction"></textarea>
                </div>

                <div class="field-group">
                    <label for="nameField">Name:</label>
                    <input type="text" id="nameField" class="form-control" placeholder="Name">
                </div>
                
                <div class="field-group">
                    <label for="initialReqField">Initial Requirements:</label>
                    <textarea id="initialReqField" class="form-control" rows="3" placeholder="Initial requirements"></textarea>
                </div>
                
                <div class="field-group">
                    <label for="urlField">URL (User Stories):</label>
                    <textarea id="urlField" class="form-control" rows="8" placeholder="每行一个用户故事"></textarea>
                </div>
                
                <div class="field-group">
                    <label>Implicit Requirements:</label>
                    <div class="table-container">
                        <table id="implicitTable" class="data-table">
                            <thead>
                                <tr>
                                    <th>Aspect</th>
                                    <th>Requirement Text</th>
                                    <th>Corresponding User Story</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="implicitTableBody">
                                <!-- Rows will be added here -->
                            </tbody>
                        </table>
                    </div>
                    <button class="btn btn-add" onclick="addImplicitRequirement()">+ 添加隐式需求</button>
                </div>
                
                <div class="action-buttons">
                    <button class="btn btn-primary" onclick="saveCurrentItem()">保存当前数据</button>
                    <button class="btn btn-secondary" onclick="resetCurrentItem()">重置</button>
                </div>
            </div>
        </main>
    </div>
    
    <!-- Modal for editing implicit requirement -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeEditModal()">&times;</span>
            <h2>编辑隐式需求</h2>
            <div class="field-group">
                <label for="modalAspect">Aspect:</label>
                <input type="text" id="modalAspect" class="form-control">
            </div>
            <div class="field-group">
                <label for="modalRequirementText">Requirement Text:</label>
                <textarea id="modalRequirementText" class="form-control" rows="4"></textarea>
            </div>
            <div class="field-group">
                <label for="modalCorrespondingStory">Corresponding User Story:</label>
                <textarea id="modalCorrespondingStory" class="form-control" rows="3"></textarea>
            </div>
            <div class="modal-actions">
                <button class="btn btn-primary" onclick="saveImplicitRequirement()">保存</button>
                <button class="btn btn-secondary" onclick="closeEditModal()">取消</button>
            </div>
        </div>
    </div>
    
    <script src="check.js"></script>
</body>
</html>
